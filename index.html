<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />

        <script defer src="/script.js"></script>

        <title>Sky Peeker</title>
    </head>
    <body>
        <div class="container">
            <div class="weather-card">
                <div id="weatherCard" class="left-align">
                    <div class="title-search-container">
                        <h1 class="title">SKY PEEKER</h1>

                        <div class="search-bar">
                            <input
                                id="cityInp"
                                type="text"
                                placeholder="enter city name..."
                            />

                            <div
                                id="search"
                                class="search-icon"
                                onclick="getWeather()"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-3 w-3"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="whitesmoke"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                    />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div id="tempt" class="temp">
                        <h1 id="tmpt" class="temperature"></h1>

                        <p id="dateCurrent" class="date"></p>
                    </div>
                </div>
                <div id="weatherResult" class="weather-result">
                    <div class="city-weather-info">
                        <div id="city-info" class="city-info">
                            <h1 id="cty" class="city"></h1>
                            <div class="sup">
                                <sup id="cntry" class="country"></sup>
                            </div>
                        </div>
                        <div class="weather">
                            <div class="icon-weather">
                                <div class="icon">
                                    <img
                                        id="img"
                                        src="/images/cloud.png"
                                        alt="dummy"
                                    />
                                </div>
                                <h1 id="mainWeather" class="main-weather"></h1>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
